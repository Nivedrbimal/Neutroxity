<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1.0" />
  <title>Neutroxity - Home</title>
  <link rel="icon" href="faviconNRB.png" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="faviconNRB.png">
  <link rel="icon" type="image/png" sizes="16x16" href="faviconNRB.png">
  <link rel="apple-touch-icon" href="faviconNRB.png">
  <link rel="apple-touch-icon" sizes="180x180" href="faviconNRB.png">
  <link rel="stylesheet" href="style.css" />
  <meta name="author" content="Nived" />
</head>

<body>
  <!-- Header -->
  <header class="main-header" id="mainHeader" role="banner">
    <div class="logo-area" aria-hidden="false">
      <img class="logo" src="faviconNRB.png" alt="Neutroxity Logo">
      <h1>Neutroxity</h1>
    </div>

    <nav id="topNav" class="top-nav" role="navigation" aria-label="Top links">
      <button data-target="panel-home" class="top-link">Home</button>
      <button data-target="panel-utilities" class="top-link">Tools</button>
      <button data-target="panel-info" class="top-link">Info</button>
    </nav>
    <button id="toggleSidebarResponsive" class="sidebar-toggle-responsive"
      aria-label="Toggle responsive sidebar">☰</button>
  </header>
  <!-- Sidebar -->
  <aside class="sidebar collapsed" id="sidebar" role="navigation" aria-label="Main menu">
    <nav class="menu" id="mainMenu">
      <button data-target="panel-home" class="menu-btn active" aria-controls="panel-home">
        <i class="icon"><img src="iconHome.png" class="icon-img"></i><span>Home</span>
      </button>
      <button data-target="panel-math" class="menu-btn" aria-controls="panel-math">
        <i class="icon"><img src="iconMath.png" class="icon-img"></i><span>Math</span>
      </button>
      <button data-target="panel-physics" class="menu-btn" aria-controls="panel-physics">
        <i class="icon"><img src="iconPhysics.png" class="icon-img"></i><span>Physics</span>
      </button>
      <button data-target="panel-chemistry" class="menu-btn" aria-controls="panel-chemistry">
        <i class="icon"><img src="iconChemistry.png" class="icon-img"></i><span>Chemistry</span>
      </button>
      <button data-target="panel-games" class="menu-btn" aria-controls="panel-games">
        <i class="icon"><img src="iconGames.png" class="icon-img"></i><span>Games</span>
      </button>
      <button data-target="panel-utilities" class="menu-btn" aria-controls="panel-utilities">
        <i class="icon"><img src="iconUtilities.png" class="icon-img"></i><span>Utilities</span>
      </button>
      <button data-target="panel-info" class="menu-btn" aria-controls="panel-info">
        <i class="icon"><img src="iconInfo.png" class="icon-img"></i><span>Info</span>
      </button>
    </nav>
    <button id="toggleSidebar" class="toggle-btn" aria-label="Toggle sidebar">☰</button>
  </aside>
  <!-- App -->
  <main id="app" class="hidden" role="main" tabindex="-1">
    <!-- HOME -->
    <section id="panel-home" class="panel visible-panel" aria-labelledby="homeTitle">
      <div class="home-panel">
        <div class="home-content">
          <h1 id="homeTitle" class="home-title">Make Life Easier</h1>
          <div id="homeText" class="home-text">Math and Science is more than calculations. Have fun with it.</div>
          <div class="quick-links" role="toolbar" aria-label="Quick links">
            <button class="front-btn" onclick="navTo('panel-games')">Open Games</button>
            <button class="front-btn" onclick="navTo('panel-utilities')">Open Utilities</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Site scripts -->
  <script src="eacddb.js"></script>
  <script src="onstart.js"></script>
</body>

</html>
